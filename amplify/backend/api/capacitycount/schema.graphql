type Store @model {
  id: ID!
  name: String!
  capacity: Int
  occupants: Int!
}

input CheckInInput {
  id: ID!
}

input CheckOutInput {
  id: ID!
}

type Mutation {
  checkIn(input: CheckInInput!): Store,
  checkOut(input: CheckOutInput!): Store
}

type Subscription {
  onCheckIn: Store
    @aws_subscribe(mutations: ["checkIn"]),
  onCheckOut: Store
    @aws_subscribe(mutations: ["checkOut"])
}